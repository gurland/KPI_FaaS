syntax = "proto3";

package faas;

message User {
  string username = 1;
  string password_hash = 2;
  string user_id = 3;
}

message UserCredentialsRequest {
  string username = 1;
  string password = 2;
}


service AuthService {
  rpc CreateUser(UserCredentialsRequest) returns (User);
  rpc GetUser(UserCredentialsRequest) returns (User);
}
