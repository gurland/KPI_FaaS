syntax = "proto3";

import "common.proto";

package faas;

message RuntimeConfiguration {
  string tag = 1;
  string dockerfile = 2;
}

message BriefRuntime {
  string tag = 1;
  string registry_url = 2;
}

message DetailedRuntime {
  string tag = 1;
  string registry_url = 2;
  string dockerfile = 3;
}

message UpdatedRuntimeResponse {
  DetailedRuntime runtime = 1;
  Logs logs = 2;
}


service RuntimeService {
  rpc CreateRuntime(RuntimeConfiguration) returns (UpdatedRuntimeResponse);
  rpc EditRuntime(RuntimeConfiguration) returns (UpdatedRuntimeResponse);
//  rpc DeleteRuntime(BriefRuntime) returns (Empty);  TODO: Find a correct way to remove images from registry
  rpc GetRuntimeDetails(BriefRuntime) returns (DetailedRuntime);
  rpc GetRuntimeTags(Empty) returns (stream BriefRuntime);
}
